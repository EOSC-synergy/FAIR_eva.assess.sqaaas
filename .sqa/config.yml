      github.com/EOSC-synergy/FAIR_eva bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-chocolate-ladybird.sh
        container: qc.sec_smelly-saffron-birman
  QC.Sty:
    repos:
      github.com/EOSC-synergy/FAIR_eva flake8:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-gold-snake.sh
        container: qc.sty_boozy-sangria-bee
